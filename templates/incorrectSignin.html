<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Input</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    .form-container {
      max-width: 500px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
    
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card form-container">
        <div class="card-header">
          <h3 class="card-title text-center">Authentication error</h3>
        </div>
        <div class="card-body">

            <div id="error-message" class="text-danger" style="display: none;">Incorrect email or password.</div>
          
          <div class="text-center mt-3">
            <p>Already have an account? <a href="/signup">Sign up</a> or try <a href="/signin">logging in</a> again</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
