<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Plan</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
        }

        .title {
            text-align: center;
        }

        .subtitle {
            text-align: center;
        }

        body {
            background-color: #d8bfd8; 
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Plan according to your Budget</h1>

    <form id="expenseForm">
        <div style="display: block; margin-bottom: 10px;">
            <label for="budget" style="display: block;">Enter Your Budget:</label>
            <input type="number" id="budget" name="budget" required style="width: 100%;">
        </div>

        <div style="display: block; margin-bottom: 10px;">
            <label for="spendingAreas" style="display: block;">Select Spending Areas:</label>
            <select id="spendingAreas" name="spendingAreas" required style="width: 100%;">
                <option value="groceries">Groceries</option>
                <option value="entertainment">Entertainment</option>
                <option value="utilities">Utilities</option>
                <!-- Add more spending areas as needed -->
            </select>
        </div>

        <!-- Add a submit button to submit the form -->
        <div style="display: block; margin-top: 10px;">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>

    <!-- Display area for expense suggestions -->
    <div id="suggestion"></div>

    <!-- Your Possible Plan Section -->
    <div id="possiblePlan" style="display:none;">
        <h2>Your Possible Plan</h2>
        <p>Your Budget: <span id="displayBudget"></span></p>
        <p>Your Spending Areas: <span id="displaySpendingAreas"></span></p>
        <!-- Add your plan suggestions here -->
    </div>

    <script>
        function submitForm() {
            // Get user input
            var budget = $("#budget").val();
            var spendingAreas = $("#spendingAreas").val();

            // Your budget range and category-specific suggestions
            var suggestion = "";
            if (budget < 100) {
                suggestion = "Consider saving more and focusing on essential expenses.";
            } else if (budget < 500) {
                suggestion = "You can allocate funds for basic needs and a small entertainment budget.";
            } else {
                suggestion = "You have a healthy budget! Allocate wisely and consider saving for the future.";
            }

            // Update the suggestion div with the generated plan
            $("#suggestion").text(suggestion);

            // Update the Your Possible Plan section
            $("#displayBudget").text(budget);
            $("#displaySpendingAreas").text(spendingAreas);
            $("#possiblePlan").show(); // Show the plan section
        }
    </script>
</body>
</html>
