<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Plan</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
        }

        .title {
            text-align: center;
        }

        .subtitle {
            text-align: center;
        }

        body {
        background-color: #d8bfd8; /* Hexadecimal color code for light purple */
        font-family: 'Courier New', Courier, monospace;
    }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Plan according to your Budget</h1>
    
    <form id="expenseForm" action="/BudgetPlan" method="post">
    <label for="budget">Enter Your Budget:</label>
    <input type="number" id="budget" name="budget" required>
    
    <label for="spendingAreas">Select Spending Areas (comma-separated):</label>
    <input type="text" id="spendingAreas" name="spendingAreas" required>
    
    <!-- Add a submit button to submit the form -->
    <button type="submit">Submit</button>
</form>

<!-- Display area for expense suggestions -->
<div id="suggestion"></div>
<!-- Your Possible Plan Section -->
<div id="possiblePlan">
    <h2>Your Possible Plan</h2>
    <p>Your Budget: <span id="displayBudget"></span></p>
    <p>Your Spending Areas: <span id="displaySpendingAreas"></span></p>
    <p>Consider the following plan based on your budget and spending areas:</p>
    <!-- Add your plan suggestions here -->
</div>
<script>
    $(document).ready(function () {
        // Handle form submission
        $("#expenseForm").submit(function (event) {
            event.preventDefault();
    
            // Get user input
            var budget = $("#budget").val();
            var spendingAreas = $("#spendingAreas").val();
    
            // Make an AJAX request to your server (replace 'YOUR_SERVER_ENDPOINT' with the actual server endpoint)
            $.ajax({
                url: "YOUR_SERVER_ENDPOINT",
                method: "POST",
                data: {
                    budget: budget,
                    spendingAreas: spendingAreas
                },
                success: function (response) {
                    // Update the suggestion div with the generated plan
                    $("#suggestion").html(response.suggestion);
    
                    // Update the Your Possible Plan section
                    $("#displayBudget").text(budget);
                    $("#displaySpendingAreas").text(spendingAreas);
                    $("#possiblePlan").show(); // Show the plan section
                },
                error: function () {
                    // Handle error
                    alert("Error fetching budget plan. Please try again.");
                }
            });
        });
    });
    </script>
    
</body>
</html>
